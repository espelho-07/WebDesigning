        /* General and Background Styles */
        * {

            padding: 0;

        }

        body {
            background: linear-gradient(135deg, #f9e4b7, #d4e4e9);
            background-image: linear-gradient( orange , white, green);
            /* Warm cream to soft teal */
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 10%, transparent 10%);
            background-size: 25px 25px;
            opacity: 0.2;
            z-index: 0;
        }

        /* Main Content Styles */
        .main-content {
            text-align: center;
            z-index: 2;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            max-width: 650px;
            position: relative;
            margin-top: 20px;
            /* Moved to top with small margin */
            animation: fadeIn 1.5s ease-out;
        }

        .main-content img {
            width: 220px;
            border-radius: 20px;
            margin-bottom: 25px;
            border: 4px solid #e8b923;
            /* Golden yellow border */
            transition: transform 0.3s ease;
        }

        .main-content img:hover {
            transform: scale(1.05);
        }

        .main-content h1 {
            font-size: 2.7rem;
            color: #3a5f56;
            /* Deep teal green */
            font-weight: 600;
            margin-bottom: 15px;
        }

        .main-content p {
            font-size: 1.3rem;
            color: #5b4636;
            /* Warm earthy brown */
            line-height: 1.6;
        }

        /* Footer Styles */
        footer {
            position: absolute;
            bottom: 25px;
            color: #e8b923;
            /* Golden yellow */
            font-size: 1.2rem;
            font-weight: 400;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        /* Animation for Main Content */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(25px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                max-width: 90%;
                padding: 20px;
                margin-top: 15px;
                /* Smaller margin for mobile */

                font-size: 2.2rem;
            }

                width: 180px;
            }

            .main-content p {
                font-size: 1.1rem;

                font-size: 1rem;
